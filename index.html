<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./assets/eisenhower-matrix.jpg" alt="Eisenhower-matrix-scheme">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section add-todo" id="topSectionForAddingElementToList">
        <h3 class="section__header add-todo__header">Add Item</h3>
        <div class="add-todo__wrapper">
          <input class="section__input add-todo__input" type="text">
          <button class="section__button add-todo__button">Add</button>
        </div>
      </section>
      <section class="section incomplete-todo">
        <h3 class="section__header">Todo</h3>
        <ul class="section__todo-list section__todo-list_incomplete">
          <li class="section__todo-list-item">
            <input class="section__input section__input_checkbox" type="checkbox">
            <label class="section__label">Pay Bills</label>
            <input class="section__input section__input_text" type="text">
            <button class="section__button section__button_edit">Edit</button>
            <button class="section__button section__button_delete">
              <img class="section__button-img" src="./assets/remove.svg" alt="Remove-button">
            </button>
          </li>
          <li class="section__todo-list-item section__todo-list-item_edit">
            <input class="section__input section__input_checkbox" type="checkbox">
            <label class="section__label">Go Shopping</label>
            <input class="section__input section__input_text" type="text" value="Go Shopping">
            <button class="section__button section__button_edit">Save</button>
            <button class="section__button section__button_delete">
              <img class="section__button-img" src="./assets/remove.svg" alt="Remove-button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section complete-todo">
        <h3 class="section__header">Completed</h3>
        <ul class="section__todo-list section__todo-list_complete">
          <li class="section__todo-list-item">
            <input class="section__input section__input_checkbox" type="checkbox" checked>
            <label class="section__label">See the Doctor</label>
            <input class="section__input section__input_text" type="text">
            <button class="section__button section__button_edit">Edit</button>
            <button class="section__button section__button_delete">
              <img class="section__button-img" src="./assets/remove.svg" alt="Remove-button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
